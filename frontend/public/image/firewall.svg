<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="#4FC3F7" stroke-width="3"/>

  <!-- Shield Shape -->
  <path d="M 50 20 L 65 25 L 65 45 Q 65 60 50 70 Q 35 60 35 45 L 35 25 Z" fill="#0f3460" stroke="#4FC3F7" stroke-width="2"/>

  <!-- Shield Border Highlight -->
  <path d="M 50 20 L 65 25 L 65 45 Q 65 60 50 70 Q 35 60 35 45 L 35 25 Z" fill="none" stroke="url(#shimmer)" stroke-width="2" opacity="0.5"/>

  <!-- Lock Icon Inside Shield -->
  <rect x="45" y="42" width="10" height="12" rx="1" fill="#4FC3F7"/>
  <path d="M 47 42 L 47 38 Q 47 35 50 35 Q 53 35 53 38 L 53 42" fill="none" stroke="#4FC3F7" stroke-width="2"/>

  <!-- Firewall Lines (left side) -->
  <line x1="20" y1="30" x2="30" y2="30" stroke="#FF6B6B" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="40" x2="30" y2="40" stroke="#FF6B6B" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="50" x2="30" y2="50" stroke="#FF6B6B" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="60" x2="30" y2="60" stroke="#FF6B6B" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="70" x2="30" y2="70" stroke="#FF6B6B" stroke-width="2" opacity="0.8"/>

  <!-- Firewall Lines (right side - protected) -->
  <line x1="70" y1="30" x2="80" y2="30" stroke="#6BCB77" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="40" x2="80" y2="40" stroke="#6BCB77" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="#6BCB77" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="60" x2="80" y2="60" stroke="#6BCB77" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="70" x2="80" y2="70" stroke="#6BCB77" stroke-width="2" opacity="0.8"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>